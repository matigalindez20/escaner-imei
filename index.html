<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear IMEI - Inventario</title>
    <style>
        /* --- VARIABLES DE CSS PARA UN TEMA FÁCIL DE EDITAR --- */
        :root {
            --primary-color: #0071e3;
            --primary-hover-color: #005bb5;
            --background-color: #f5f5f7;
            --container-bg-color: #ffffff;
            --text-color: #1d1d1f;
            --label-color: #6e6e73;
            --border-color: #d2d2d7;
            --success-bg: #e5f7ed;
            --success-text: #1d6a3c;
            --error-bg: #fdeaea;
            --error-text: #b12a29;
            --border-radius: 12px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* --- ESTILOS GENERALES Y RESETEO --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            width: 100%;
            max-width: 550px;
            background-color: var(--container-bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Tipografía fluida */
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* --- ESCÁNER Y FORMULARIO --- */
        #scanner-container {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--label-color);
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fdfdff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
        }

        input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        /* --- BOTONES --- */
        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #a0c3e0;
            cursor: wait;
        }
        
        /* Spinner de carga para el botón */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- CLASES DE UTILIDAD --- */
        .hidden {
            display: none !important;
        }
        
        /* --- MENSAJES DE FEEDBACK --- */
        #feedback-message {
            text-align: center;
            padding: 1rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
        }
        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
        }
        
        /* --- MEDIA QUERY PARA PANTALLAS MÁS GRANDES --- */
        @media (min-width: 768px) {
            .container {
                padding: 2.5rem 3rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registrar Producto</h1>

        <!-- Botón para iniciar el escaneo -->
        <button id="btn-scan">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><path d="M7 12h10"/></svg>
            Escanear IMEI
        </button>

        <!-- Contenedor para el video del escáner -->
        <div id="scanner-container" class="hidden"></div>
        
        <!-- Mensaje de feedback para el usuario -->
        <div id="feedback-message" class="hidden"></div>

        <!-- Formulario que aparece después de escanear -->
        <form id="product-form" class="hidden">
            <div class="form-group">
                <label for="imei">IMEI Escaneado</label>
                <input type="text" id="imei" name="imei" readonly required>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo</label>
                <select id="modelo" name="modelo" required>
                    <option value="" disabled selected>Selecciona un modelo...</option>
                    <optgroup label="iPhone 15 Series">
                        <option value="iPhone 15 Pro Max">iPhone 15 Pro Max</option>
                        <option value="iPhone 15 Pro">iPhone 15 Pro</option>
                        <option value="iPhone 15 Plus">iPhone 15 Plus</option>
                        <option value="iPhone 15">iPhone 15</option>
                    </optgroup>
                    <optgroup label="iPhone 14 Series">
                        <option value="iPhone 14 Pro Max">iPhone 14 Pro Max</option>
                        <option value="iPhone 14 Pro">iPhone 14 Pro</option>
                        <option value="iPhone 14 Plus">iPhone 14 Plus</option>
                        <option value="iPhone 14">iPhone 14</option>
                    </optgroup>
                    <optgroup label="iPhone 13 Series">
                        <option value="iPhone 13 Pro Max">iPhone 13 Pro Max</option>
                        <option value="iPhone 13 Pro">iPhone 13 Pro</option>
                        <option value="iPhone 13 Mini">iPhone 13 Mini</option>
                        <option value="iPhone 13">iPhone 13</option>
                    </optgroup>
                    <optgroup label="iPhone 12 Series">
                        <option value="iPhone 12 Pro Max">iPhone 12 Pro Max</option>
                        <option value="iPhone 12 Pro">iPhone 12 Pro</option>
                        <option value="iPhone 12">iPhone 12</option>
                        <option value="iPhone 12 Mini">iPhone 12 Mini</option>
                    </optgroup>
                     <optgroup label="iPhone 11 Series">
                        <option value="iPhone 11 Pro Max">iPhone 11 Pro Max</option>
                        <option value="iPhone 11 Pro">iPhone 11 Pro</option>
                        <option value="iPhone 11">iPhone 11</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="bateria">Condición de Batería (%)</label>
                <input type="number" id="bateria" name="bateria" placeholder="Ej: 89" min="1" max="100" required>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Selecciona un color...</option>
                    <option value="Negro espacial">Negro espacial</option>
                    <option value="Plata">Plata</option>
                    <option value="Dorado">Dorado</option>
                    <option value="Púrpura oscuro">Púrpura oscuro</option>
                    <option value="Rojo (Product RED)">Rojo (Product RED)</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Blanco estelar">Blanco estelar</option>
                    <option value="Medianoche">Medianoche</option>
                    <option value="Titanio Natural">Titanio Natural</option>
                    <option value="Titanio Azul">Titanio Azul</option>
                </select>
            </div>

            <div class="form-group">
                <label for="almacenamiento">Almacenamiento</label>
                <select id="almacenamiento" name="almacenamiento" required>
                    <option value="" disabled selected>Selecciona el almacenamiento...</option>
                    <option value="128GB">128 GB</option>
                    <option value="256GB">256 GB</option>
                    <option value="512GB">512 GB</option>
                    <option value="1TB">1 TB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="detalles">Detalles Estéticos</label>
                <select id="detalles" name="detalles" required>
                    <option value="" disabled selected>Selecciona la condición...</option>
                    <option value="Como Nuevo (Sin detalles)">Como Nuevo (Sin detalles)</option>
                    <option value="Excelente (Mínimos detalles)">Excelente (Mínimos detalles)</option>
                    <option value="Bueno (Detalles de uso visibles)">Bueno (Detalles de uso visibles)</option>
                    <option value="Regular (Marcas o rayones notorios)">Regular (Marcas o rayones notorios)</option>
                </select>
            </div>

            <button type="submit" id="btn-submit">
                <span id="btn-submit-text">Guardar Producto</span>
                <div id="btn-spinner" class="spinner hidden"></div>
            </button>
        </form>
    </div>

    <!-- Librerías de terceros (escáner y Firebase) -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // --- CONFIGURACIÓN DE FIREBASE (reemplazar con la tuya) ---
        const firebaseConfig = {
        apiKey: "AIzaSyAG2rhzDqoy_Iq6DlP0osuJjbrwFEtl6n4",
        authDomain: "tienda-twins.firebaseapp.com",
        projectId: "tienda-twins",
        storageBucket: "tienda-twins.firebasestorage.app",
        messagingSenderId: "331341386452",
        appId: "1:331341386452:web:1f0c5257beaaccfcf86141",
        measurementId: "G-QYLGN5ZWX6"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- LÓGICA DE LA APLICACIÓN ---
        const btnScan = document.getElementById('btn-scan');
        const scannerContainer = document.getElementById('scanner-container');
        const productForm = document.getElementById('product-form');
        const imeiInput = document.getElementById('imei');
        const feedbackMessage = document.getElementById('feedback-message');
        const btnSubmit = document.getElementById('btn-submit');
        const btnSubmitText = document.getElementById('btn-submit-text');
        const btnSpinner = document.getElementById('btn-spinner');
        
        // Función para mostrar mensajes al usuario
        function showFeedback(message, type) {
            feedbackMessage.textContent = message;
            feedbackMessage.className = `feedback-message ${type}`;
            feedbackMessage.classList.remove('hidden');
            setTimeout(() => {
                feedbackMessage.classList.add('hidden');
                feedbackMessage.className = 'feedback-message hidden';
            }, 5000);
        }

        const html5QrCode = new Html5Qrcode("scanner-container");

        const onScanSuccess = (decodedText, decodedResult) => {
            html5QrCode.stop().then(() => {
                scannerContainer.classList.add('hidden');
                imeiInput.value = decodedText;
                productForm.classList.remove('hidden');
                productForm.querySelector('select').focus(); // Pone el foco en el primer campo a rellenar
            }).catch(err => console.error("Error al detener el escáner", err));
        };
        
        const onScanFailure = (error) => { /* Ignorar errores de "no encontrado" */ };

        btnScan.addEventListener('click', () => {
            btnScan.classList.add('hidden');
            scannerContainer.classList.remove('hidden');
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: { width: 250, height: 150 } },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                showFeedback("Error al iniciar la cámara. Asegúrate de dar permisos.", "error");
                btnScan.classList.remove('hidden');
                scannerContainer.classList.add('hidden');
            });
        });

        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Activar estado de carga en el botón
            btnSubmit.disabled = true;
            btnSubmitText.textContent = 'Guardando...';
            btnSpinner.classList.remove('hidden');

            const formData = new FormData(productForm);
            const phoneData = {
                imei: formData.get('imei'),
                modelo: formData.get('modelo'),
                bateria: `${formData.get('bateria')}%`,
                color: formData.get('color'),
                almacenamiento: formData.get('almacenamiento'),
                detalles: formData.get('detalles'),
                fechaDeCarga: firebase.firestore.FieldValue.serverTimestamp() // Mejor forma de guardar la fecha
            };

            try {
                await db.collection("iphones").add(phoneData);
                showFeedback(`¡iPhone ${phoneData.modelo} guardado con éxito!`, 'success');
                productForm.reset();
                productForm.classList.add('hidden');
                btnScan.classList.remove('hidden');
            } catch (error) {
                console.error("Error al añadir el documento: ", error);
                showFeedback("Hubo un error al guardar los datos.", "error");
            } finally {
                // Restaurar el botón a su estado original, ya sea éxito o error
                btnSubmit.disabled = false;
                btnSubmitText.textContent = 'Guardar Producto';
                btnSpinner.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
